<!DOCTYPE html>
<html> <head><meta charset="UTF-8"></html>
    <script>
    
    let dato1, dato2, dato3, num1, num2, num3, media;

    dato1 = window.prompt("Pimer calificacion", "0");
    num1=parseInt(dato1);

    dato2 = window.prompt("Segunda calificacion", "0" );
    num2=parseInt(dato2);

    dato3 = window.prompt("Tercera calificacion", "0" );
    num3=parseInt(dato3);

    media = (num1+num2+num3)/3;


    if (media < 5)
    {
       resultado="SUSPENDIDO PROMEDIO: "+media;
    }
    else
    {
        resultado ="APROBADO PROMEDIO: "+ media;
    }

    document.write("<h3> LA NOTA FINAL ES " +resultado+" </h3>");

    </script>
    </head>
    </html>
